


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzy Retrieval Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
</head>
<body>

    <div class="content">
        <div class="heading">
            <h1>Results for Query: {{ query }}</h1>
        </div>

            {% if result == "No match found." %}
                <p>{{ result }}</p>
            {% else %}
                <ul>
                    {% for res in result %}
                        <li >
                            <div class="lines">
                            </div>
                            <div class="content">
                                <div class="paragrpah" style="margin-top: 15px; margin-bottom: 5px;">
                            <p style="margin-top: 15px; text-align: center; "><a href="#"><b>{{ res.document }}</b></a></p>
                            <p style="padding-left: 10px;padding-right: 10px; text-align: center;">{{ res.line }}</p>

                            <!-- Add "Read Full Document" link -->
                             <p class="link" style="text-align: center; color: aliceblue;"><a href="{{ url_for('full_document', document=res.document) }}" target="_blank">Read Full Document</a></p>
                            
                                </div>
                            </div>
                            <p><a href="#"><b>{{ res.document }}</b></a></p>
                            <p>{{ res.line }}</p>
                             <!-- Add "Read Full Document" link -->
                             <p class="link" style="text-align: center; color: aliceblue;"><a href="{{ url_for('full_document', document=res.document) }}" target="_blank">Read Full Document</a></p>
                             <br><br>
                        </li>
                        <br>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
